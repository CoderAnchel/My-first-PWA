<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/concrete_style_run.css">
    <link rel="stylesheet" href="/concrete_style_history.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <a href="/index.html">
        <span class="material-symbols-outlined flecha flecha-run">
            arrow_back
        </span>
    </a>

    <header class="run-he">
        <nav>
            <div class="mobile-nav-text">
                <span class="run-days">Today</span>
            </div>

            <div class="mobile-nav-profile">
                <img src="https://lh3.googleusercontent.com/SwWC9CCPBBBmo59ffUt442Mb4LeDhwExe2TBLzLQK4B_t8gf7IAnBaQHkxvtR1bepQSZFgxU_AAKDcpCjDpfJlA2zVbVOZ_7NoJvYg=s0" alt="">
            </div>
        </nav>
    </header>

    <main>
        <div class="distance">
            <h2>9.0 Km</h2>
        </div>
    </main>

    <div class="stats-container">
        <section class="stats">
            <div class="stats-row-1">
                <div class="stats-1">
                    <h5>Earned:</h5>
                    <span>0.35 BZT</span>
                </div>
    
                <div class="stats-2">
                    <h5>Rithm:</h5>
                    5.2 KmH
                </div>
            </div>
    
            <div class="stats-row-1">
                <div class="stats-1">
                    <h5>Most used Shoe:</h5>
                    <span>AirPower 1</span>
                </div>
    
                <div class="stats-2">
                    <h5>distance:</h5>
                7.0 Km
                </div>
            </div>
    
            <div class="stats-row-1">
                <div class="stats-1">
                    <h5>Steps:</h5>
                    <span>12.000</span>
                </div>
    
                <div class="stats-2">
                    <h5>Record:</h5>
                    60.000
                </div>
            </div>
        </section>
    </div>

    

    <section>
        <div class="second-section-container">
            <div class="second-section-container-nav section-nav-distance" > 
                <h3>Shoes</h3>
                <a href="/inventory.html"><span>See all</span></a>
            </div>
            <div class="shoes-section shoes-section-h">
                <div class="shoes-line">
                    <div class="shoes-card">
                        <img src="https://lh3.googleusercontent.com/nJdCn6jOZNxzYx3iGOE0o3qGEDAtB2YXXtRZvODBMzxAyXJV4mkxxrG6T4wfm9R7_nToD8vBwZHToUqc2_Y-i0w6E26sPGOgEA-o=s0" alt="">
                        <div class="shoes-card-text">
                            <span>AirForce</span>
                            <span>$50.60</span>
                        </div>
                    </div>
    
                    <div class="shoes-card">
                        <img src="https://lh3.googleusercontent.com/HxE8W6Qb0jzhK1aCYSmc2VXc3hiC08jCocpTwCqKFMh_dukjjb6YbR3l1KqAkHfkDN25NQ39whWNOv0DnaZv77W_IKzEEpoghQwi=s0" alt="">
                        <div class="shoes-card-text">
                            <span>AirForce</span>
                            <span>$50.60</span>
                        </div>
                    </div>
                </div>

     
        </div>
    </section>


    




    <footer class="footer"> 
        <div class="footer-container">
            <div>
                <span class="material-symbols-outlined">
                    home
                </span>
            </div>

            <div>
                <span class="material-symbols-outlined">
                    account_balance_wallet
                </span>
            </div>

            <div>
                <span class="material-symbols-outlined">
                    query_stats
                </span>
            </div>

            <div>
                <span class="material-symbols-outlined">
                    settings
                </span>
            </div>
        </div>
    </footer>
</body>
</html>
